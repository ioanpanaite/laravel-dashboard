<div style="margin-top:10px">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'EVENT_TYPE' | translate}}</label>
            <div class="col-sm-4">
                <input type="text" ng-model="data.type"  bs-typeahead ng-options="option as option for option in eventTypes |filter:$viewValue " class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'START' | translate}}</label>
            <div class="col-sm-4">

                <input type="text" date-time=""  ng-if='!data.all_day' ng-model="data.start_date"  view='date' format='{{dateTimeFormat}}' min-view="minutes" partial="true" class="form-control">

                <input type="text" date-time=""  ng-if='data.all_day' ng-model="data.start_date"  view='date' format='{{dateFormat}}' min-view="date" partial="true" class="form-control">

                <p class='inline-error' ng-show="errors['event.start_date']">{{errors['event.start_date'] | joinBy:'.'}}</p>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'END' | translate}}</label>
            <div class="col-sm-4">
                <input type="text" date-time="" ng-if='data.all_day' ng-model="data.end_date"  view='date' format='{{dateFormat}}' min-view="date" partial="true" class="form-control">
                <input type="text" date-time=""  ng-if='!data.all_day' ng-model="data.end_date"  view='date' format='{{dateTimeFormat}}' min-view="minutes" partial="true" class="form-control">
                <p class='inline-error' ng-show="errors['event.end_date']">{{errors['event.end_date'] | joinBy:'.'}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-4">
                <input type="checkbox" ng-model='data.all_day'><small>&nbsp;{{'ALL_DAY' | translate}}</small>
            </div>
        </div>


    </form>
</div>
