<div>
    <div class="input-group">
        <input  ng-model='data.address' class="form-control" placeholder="{{'ADDRESS_OR_LATITUDE_LONGITUDE' | translate}}">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click='mapClick(false)'>
                <i ng-class="{true:'fa fa-spinner fa-spin', false:'fa fa-search'}[data.waiting]"></i>
            </button>
        </span>
    </div>
    <p>
        <span class='inline-error' ng-show="errors['location.address']">{{errors['location.address'] | joinBy:'.'}}</span>
        <span class='inline-error' ng-show="errors['location.done']">{{errors['location.done'] | joinBy:'.'}}</span>
    </p>
    <div class='row' ng-show='data.done' style="padding:15px">
        <div class="col-md-9">
            <img ng-show='data.image' class="img-responsive" ng-src="{{data.image}}">
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-binoculars"></i></div>
                <input  ng-model='data.zoom' class="form-control">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click='data.zoom = data.zoom - 0 + 1'>
                        <i class="fa fa-chevron-up"></i>
                    </button>
                     <button type="button" class="btn btn-default" ng-click='data.zoom = data.zoom -1'>
                        <i class="fa fa-chevron-down"></i>
                     </button>
                </span>
            </div>
            <div style="height: 5px"></div>
            <button class="btn btn-primary btn-sm btn-block" ng-click="mapClick(true)">{{'REFRESH' | translate}}</button>

        </div>
    </div>
    <div style="height:8px"></div>
</div>
