<div class='row' style="padding:15px">
  <div class="col-md-3 col-sm-2 hidden-xs" style="margin-bottom:10px">
    <img class="img-responsive" ng-src="{{data.image}}">
  </div>
  <div class="col-md-9 col-sm-10 link-view">
    <div class='title' bo-text="data.title"></div>
    <div class='description' bo-text="data.description"></div>
    <h6 style='font-weight:300'><a target='_blank' style='color:#008BBC' bo-href="data.url">{{data.url}}</a></h6>
  </div>
</div>
