<h3 class="popover-title">{{$parent.options.confirmTitle}}</h3>

<div class="popover-content">
    <p>{{$parent.options.confirmMessage}}</p>

    <a ng-click="$parent.okClick();hidePopover()" class="btn btn-sm btn-danger">{{'DELETE' | translate}}</a>
    <a ng-click="hidePopover()" class="btn btn-sm btn-white">{{'CANCEL' | translate}}</a>

</div>
