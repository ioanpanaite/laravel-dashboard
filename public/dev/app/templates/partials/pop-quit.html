<div class="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">{{'QUIT_FROM_THIS_SPACE_CONFIRM' | translate}}?</h3>
    <div class="popover-content">
        <button class="btn btn-sm btn-danger" ng-click="$hide(); $parent.confirmQuit();">{{'YES_QUIT' | translate}}</button>
        &nbsp;
        <button class="btn btn-sm btn-default" ng-click="$hide()">{{'NO' | translate}}</button>
    </div>

</div>
