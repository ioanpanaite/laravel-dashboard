<div class="modal" tabindex="-1" role="dialog" bindonce>
<div class="modal-dialog space-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title ng-binding">New Initiative</h4><div class="clearfix"></div></div><div class="modal-body"><form class="form-horizontal ng-pristine ng-valid"><div class="form-group"><label class="col-md-2 control-label"><strong class="ng-binding">Title</strong></label><div class="col-md-10"><input ng-model="editInitiative.title" ng-keypress="$parent.error['title']=null" class="form-control ng-pristine ng-valid"><span class="inline-error ng-binding">{{$parent.error['title']}}</span></div></div><div class="form-group"><label class="col-md-2 control-label"><strong class="ng-binding">Description</strong></label><div class="col-md-10"><textarea ng-model="editInitiative.description" rows="4" class="form-control ng-pristine ng-valid"></textarea><span class="inline-error"></span></div></div><div class="form-group"><label class="col-md-2 control-label"><strong class="ng-binding">Purpose</strong></label><div class="col-md-10"><textarea ng-model="editInitiative.purpose_of_initiative" rows="4" class="form-control ng-pristine ng-valid"></textarea><span class="inline-error ng-binding"></span></div></div><div class="form-group"><label class="col-md-2 control-label"><strong class="ng-binding">Steps of planning</strong></label><div class="col-md-10"><textarea ng-model="editInitiative.stpes_of_development" rows="4" class="form-control ng-pristine ng-valid"></textarea><span class="inline-error ng-binding"></span></div></div><div class="form-group"><label class="col-md-2 control-label"><strong class="ng-binding">Planning estimation</strong></label><div class="col-md-10"><textarea ng-model="editInitiative.planning_estimation" rows="4" class="form-control ng-pristine ng-valid"></textarea><span class="inline-error ng-binding"></span></div></div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><strong>{{'OPTIONS' | translate}}</strong></label>
                        <label ng-repeat="feature in features" class="control-label">
                            <input type="checkbox" checklist-model="editInitiative.options.features" checklist-value="feature.value">&nbsp;{{feature.text}}&nbsp;&nbsp;&nbsp;
                        </label>
                    </div></form></div><div class="modal-footer"><button ng-click="editInitiativeOkClick()" class="btn btn-primary ng-binding" type="button">Ok</button>&nbsp;<button ng-click="$hide()" class="btn btn-default ng-binding" type="button">Cancel</button></div></div></div>
</div>
